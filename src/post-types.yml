news:
  register_options:
    labels:
      name: ニュース
      add_new_item: ニュースを追加
      edit_item: ニュースを編集
    public: true
    show_in_rest: true
    has_archive: true
    supports:
      - title
      - editor
      - thumbnail
      - author
      - revisions
  taxonomies:
    - common_tag:
        hierarchical: false
        public: true
        show_ui: true
        label: タグ
  custom_fields:
    - lead:
        label: サブタイトル
        input: text
        size: 80
        style: "margin-left: 36px;"
    - person_ids:
        label: 人物プロフィール
        input: text
        size: 40
        style: "margin-left: 10px;"
    - related_book_id:
        label: 関連書籍
        input: text
        size: 40
        style: "margin-left: 62px;"
    - ssdb_link:
        label: 'SSDBに関連記事として'
        input: radio
        default: 1
        values:
          - 1: 登録する
          - 0: 登録しない
  meta_boxes:
    - news_info:
        label: 基本情報
        context: normal
        priority: high
        fields:
          - lead
          - person_ids
          - related_book_id
    - news_ssdb:
        label: SSDB設定
        context: normal
        priority: low
        fields:
          - ssdb_link
  columns_on_manage_screen:
    show:
      - author:
          label: 作成者
      - post_approved:
          label: 承認状態
          display_values:
            default: 未承認
            1: 承認
    hide:
      - categories
      - comments
